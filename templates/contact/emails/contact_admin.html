<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>{{ subject }}</title>
</head>
<body style="margin:0;padding:0;background:#f1f2f4;font-family:Arial,Helvetica,sans-serif;color:#1f2933;">
  <table width="100%" cellpadding="0" cellspacing="0" border="0" style="background:#f1f2f4;">
    <tr>
      <td align="center" style="padding:28px 12px;">

        <table width="640" cellpadding="0" cellspacing="0" border="0"
               style="max-width:640px;background:#ffffff;border-radius:14px;
                      border:1px solid #e5e7eb;">

          <!-- Header -->
          <tr>
            <td style="padding:22px 24px 16px 24px;border-bottom:1px solid #e5e7eb;">
              <div style="font-size:12px;letter-spacing:0.12em;
                          text-transform:uppercase;color:#6b7280;">
                Новая заявка с сайта
              </div>
              <div style="font-size:22px;font-weight:600;color:#111827;margin-top:6px;">
                {{ subject }}
              </div>
            </td>
          </tr>

          <!-- Meta -->
          <tr>
            <td style="padding:14px 24px 6px 24px;">
              <div style="font-size:13px;color:#6b7280;">
                Тип обращения:
                <span style="color:#111827;font-weight:500;">{{ contact_type }}</span>
                &nbsp;&nbsp;•&nbsp;&nbsp;
                {{ created_at }}
              </div>
            </td>
          </tr>

          <!-- Content -->
          <tr>
            <td style="padding:18px 24px 24px 24px;">

              <table width="100%" cellpadding="0" cellspacing="0" border="0"
                     style="font-size:14px;">
                <tr>
                  <td style="padding:8px 0;color:#6b7280;width:160px;">
                    Компания / Имя
                  </td>
                  <td style="padding:8px 0;color:#111827;font-weight:500;">
                    {{ name }}
                  </td>
                </tr>

                <tr>
                  <td style="padding:8px 0;color:#6b7280;">Email</td>
                  <td style="padding:8px 0;">
                    {% if email %}
                      <a href="mailto:{{ email }}"
                         style="color:#111827;text-decoration:none;border-bottom:1px dotted #9ca3af;">
                        {{ email }}
                      </a>
                    {% else %}
                      —
                    {% endif %}
                  </td>
                </tr>

                <tr>
                  <td style="padding:8px 0;color:#6b7280;">Телефон</td>
                  <td style="padding:8px 0;color:#111827;">
                    {{ phone|default:"—" }}
                  </td>
                </tr>
              </table>

              <div style="height:1px;background:#e5e7eb;margin:18px 0;"></div>

              <div style="font-size:14px;font-weight:600;color:#374151;margin-bottom:8px;">
                Сообщение
              </div>

              <div style="font-size:14px;line-height:1.65;color:#1f2933;
                          white-space:pre-wrap;">
                {{ message }}
              </div>

            </td>
          </tr>

          <!-- Footer -->
          <tr>
            <td style="padding:14px 24px;text-align:center;
                       font-size:12px;color:#9ca3af;
                       border-top:1px solid #e5e7eb;">
              TESS-PROJECT • Сообщение отправлено с сайта
            </td>
          </tr>

        </table>

      </td>
    </tr>
  </table>
</body>
</html>
