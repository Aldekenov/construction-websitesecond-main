<div>
  <h2 class="text-3xl font-bold text-gray-800 mb-3 text-center">{{ title }}</h2>

  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
    {% for photo in items %}
    <button onclick="openGallery({{ forloop.counter0 }}, '{{ key }}')" class="group">
      <img
        src="{{ photo.image.url }}"
        loading="lazy"
        class="w-full h-48 object-cover rounded-lg shadow-sm bg-gray-100
               transition-transform duration-200 group-hover:scale-105"
      />
    </button>
    {% endfor %}
  </div>
</div>
