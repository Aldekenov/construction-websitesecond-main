<div class="relative overflow-hidden" data-slider="{{ slider_id }}">
  
  <!-- Track -->
  <div class="flex transition-transform duration-300 ease-in-out slider-track">
    {% for item in items %}
    <div class="min-w-full px-2 text-center">
      <img
        src="{{ item.image.url }}"
        class="h-[40rem] w-full object-contain bg-gray-50 rounded-md shadow cursor-pointer"
        onclick="openLicenseModal('{{ item.image.url }}')"
      />
      {% if item.description %}
      <p class="mt-3 text-sm text-gray-700 text-center">
        {{ item.description }}
      </p>
      {% elif item.client_company %}
      <p class="mt-3 text-sm text-gray-700 text-center">
        {{ item.client_company }}
      </p>
      {% endif %}
    </div>
    {% endfor %}
  </div>

  <!-- Arrows -->
  <button class="slider-prev absolute left-2 top-1/2 -translate-y-1/2 bg-white shadow rounded-full p-2">
    ‹
  </button>
  <button class="slider-next absolute right-2 top-1/2 -translate-y-1/2 bg-white shadow rounded-full p-2">
    ›
  </button>
</div>
