{% extends "admin/base_site.html" %}
{% block content %}

<h1>Массовая загрузка изображений</h1>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}

  <label>Категория:</label>
  <select name="category" required>
    {% for cat in categories %}
      <option value="{{ cat.id }}">{{ cat.title }}</option>
    {% endfor %}
  </select>

  <br><br>

  <label>Год:</label>
  <input type="number" name="project_year" min="1990" max="2100" required>

  <br><br>

  <label>Наименование проекта:</label>
  <input type="text" name="project_name" maxlength="200" required style="width: 420px;">

  <br><br>

  <input type="file" name="images" multiple required>

  <br><br>
  <button type="submit" class="default">Загрузить</button>
</form>

{% endblock %}
